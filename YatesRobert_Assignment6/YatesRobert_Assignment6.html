	<script>
	
		var name = "Robert Lee Yates"; // Name variable
		var strlen = name.length; // Gives the length
		var Mid = name.search("Lee"); // Searches for the middle name
		var LastSlice = name.slice(11, 16); // Slices the string to only display the last name
		var FirstSlice = name.slice(-16, -10 ) // Slices the string to display the first name
